    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/widgets/LayerList"
        ], function(Map,MapView,FeatureLayer,LayerList){
            

            
        var myMap1= new Map ({
            basemap: "dark-gray",
            
        });
            
        var myView1 = new MapView ({
            container: "viewDiv1",
            map: myMap1,
            center: [-84.5620, 39.160],
            scale: 500000
        });
            
        var myMap2= new Map ({
            basemap: "dark-gray",
            
        });
            
        var myView2 = new MapView ({
            container: "viewDiv2",
            map: myMap2,
            center: [-84.5620, 39.160],
            scale: 500000
        });
            
        var myMap3= new Map ({
            basemap: "dark-gray",
            
        });
            
        var myView3 = new MapView ({
            container: "viewDiv3",
            map: myMap3,
            center: [-84.5620, 39.160],
            scale: 500000
        });
            
        var myMap4= new Map ({
            basemap: "dark-gray",
            
        });
            
        var myView4 = new MapView ({
            container: "viewDiv4",
            map: myMap4,
            center: [-84.5620, 39.160],
            scale: 500000
        });
        
        var busstopdeserts = new FeatureLayer ({
            portalItem:{
                    id: "449a867aa77244c68c38c3d528a2a11e"
                }
            });
            myMap2.add(busstopdeserts);
            
        var tractsoutline = new FeatureLayer ({
            portalItem:{
                    id: "7a9f27004cdf4215b26ab241d6beccda"
                }
            });
            myMap1.add(tractsoutline);
            
        var tractsoutline2 = new FeatureLayer ({
            portalItem:{
                    id: "7a9f27004cdf4215b26ab241d6beccda"
                }
            });
            myMap2.add(tractsoutline2);
            
        var greenspace = new FeatureLayer ({
            portalItem:{
                    id: "9c36500eac8b4054a33f2fa46d2e421d"
                }
            });
            myMap1.add(greenspace);
            
        var greenspace2 = new FeatureLayer ({
            portalItem:{
                    id: "9c36500eac8b4054a33f2fa46d2e421d"
                }
            });
            myMap2.add(greenspace2);
            
        var vehicleownership = new FeatureLayer ({
            portalItem:{
                    id: "7e5955df935b43bdb346105422730d0a"
                }
            });
            myMap3.add(vehicleownership);
            
        var busstops = new FeatureLayer ({
            portalItem:{
                    id: "1b6cfa432cac4ca489dc64f895b0b79d"
                }
            });
            myMap1.add(busstops);
            
        var medincome = new FeatureLayer ({
            portalItem:{
                    id: "0e0bea7c1fde493e9a75be9350222263"
                }
            });
            myMap4.add(medincome);
    
    const layerlistsContainer = document.createElement("div");
        document.getElementById("legendDiv").appendChild(layerlistsContainer);
            
        const layerlists = [
            new LayerList({
                view: myView1,
                listItemCreatedFunction: function(event){
                    const item = event.item;
                    if (item.layer.type !="group"){
                        item.panel = {
                            content: "legend",
                            open: true,
                        };
                    }
                }
            }),
        new LayerList({
            view: myView2,
                listItemCreatedFunction: function(event){
                    const item = event.item;
                    if (item.layer.type !="group"){
                        item.panel = {
                            content: "legend",
                            open: true,
                        };
                    }
                }
            }),
        new LayerList({
            view: myView3,
                listItemCreatedFunction: function(event){
                    const item = event.item;
                    if (item.layer.type !="group"){
                        item.panel = {
                            content: "legend",
                            open: true,
                        };
                    }
                }
            }),
            
        new LayerList({
            view: myView4,
                listItemCreatedFunction: function(event){
                    const item = event.item;
                    if (item.layer.type !="group"){
                        item.panel = {
                            content: "legend",
                            open: true,
                        };
                    }
                }
            }),
            
        ];
            layerlists.forEach(layerlist => {
            const container = document.createElement("div");
            layerlistsContainer.appendChild(container);
            layerlist.container = container;
                
            });
            
        
            const views = [myView1, myView2, myView3, myView4];
            let active;

            const sync = (source) => {
                if (!active || !active.viewpoint || active !== source) {
                return; 
            }

            for (const view of views) {
                if (view !== active) {
                view.viewpoint = active.viewpoint;
                    }
                }
            };


            for (const view of views) {
                view.watch(["interacting", "animation"], () => {
                active = view; 
                sync(active); 
                });


            view.watch("viewpoint", () => sync(view));
                }
            
        });
         
        
    </script>
